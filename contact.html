                <option value="Walled Lake">Walled Lake</option>
                <option value="Webster">Webster</option>
                <option value="Whitmore Lake">Whitmore Lake</option>
                <option value="Wixom">Wixom</option>
                <option value="Other">Other</option>
            </select>

              <label for="Phone #">Phone #</label>
              <input type="tel" id="Phone #" name="Phone #" placeholder="Phone #..." style="width:100%;" required>
              <br>
              <label for="Email">Email</label>
              <input type="Email" id="Email" name="Email" placeholder="Your Email..." style="width:100%;" required>
              <br>
              <br>
              <label for="project/subject">Project/Message:</label>
              <textarea id="Subject" name="Subject" placeholder="*type here*" style="height:50px" style="width:300px" required></textarea>
            <input type="submit" value="Send">
            <input style="width: 50px; color: orangered;" type="reset" value="Reset">
            </form>
